<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometría Básica | Calcular la Altura de un Triángulo Isósceles</title>
    <link rel="stylesheet" href="./reto_taller1.css">
    <script src="./reto_taller1.js"></script>
</head>
<body>
    <header class="header">
        <h1>Geometría Básica</h1>
        <p>Cálculo de la altura de un triángulo Isósceles</p>
    </header>
    <main class="main_container">
        <section class="figure_container">
            <h2>Calcula la altura de un triángulo Isósceles</h2>
            <form class="formulario" action="">
                <label class="formulario_label" for="InputTriangulo1">Medida del lado 1 del triángulo:</label>
                <input class="formulario_input" id="InputTriangulo1" type="number"/>
                <label class="formulario_label" for="InputTriangulo2">Medida del lado 2 del triángulo:</label>
                <input class="formulario_input" id="InputTriangulo2" type="number"/>
                <label class="formulario_label" for="InputTriangulo3">Medida de la base del triángulo:</label>
                <input class="formulario_input" id="InputTriangulo3" type="number"/>
                <button class="formulario_button" type="button" onclick="calcularAlturaIsosceles()">Calcular la altura</button>
            </form>
        </section>
    </main>
</body>
</html>
